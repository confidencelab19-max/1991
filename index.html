<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자신있나 - 남자의 자신감</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.292.0/dist/umd/lucide.js"></script>

    <style>
      body { font-family: 'Noto Sans KR', sans-serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out; }
      @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
      .animate-slide-up { animation: slide-up 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const lucide = window.lucide;

        const ViewState = {
            HOME: 'HOME',
            HOSPITALS: 'HOSPITALS',
            DEALS: 'DEALS',
            LOGIN: 'LOGIN'
        };

        // Mock Data
        const MOCK_DEALS = [
            {
                id: 'd1',
                hospitalName: '맨파워 비뇨기과',
                title: '프리미엄 복합 확대술 선착순 특가',
                originalPrice: 3500000,
                discountPrice: 2490000,
                discountRate: 29,
                endDate: '2024-03-30'
            },
            {
                id: 'd2',
                hospitalName: '자이언트 남성의원',
                title: '무도 정관수술 + 통증케어 패키지',
                originalPrice: 300000,
                discountPrice: 150000,
                discountRate: 50,
                endDate: '2024-03-25'
            }
        ];

        const MOCK_REVIEWS = [
            {
                id: 'r1',
                userId: 'user123',
                hospitalName: '맨파워 비뇨기과 강남점',
                treatment: '진피 확대술',
                rating: 5,
                content: '수술 전 고민이 많았는데 원장님이 정말 친절하게 상담해주셨습니다. 회복 기간도 생각보다 짧았고 결과도 만족스럽네요.',
                date: '2024.01.25',
                likeCount: 45
            },
            {
                id: 'r2',
                userId: 'confidenceUp',
                hospitalName: '자이언트 남성의원',
                treatment: '여유증 수술',
                rating: 4,
                content: '여름에 티셔츠 한 장 입기 꺼려졌는데 이제 당당하게 입습니다. 멍은 좀 들었지만 2주 지나니 괜찮아졌어요.',
                date: '2024.01.20',
                likeCount: 23
            }
        ];

        // Icon Component
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconElement = document.createElement('i');
            iconElement.setAttribute('data-lucide', name);
            if (className) iconElement.className = className;
            
            useEffect(() => {
                if (lucide) lucide.createIcons();
            }, []);
            
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // Layout Component
        const Layout = ({ children, currentView, setView }) => {
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                if (lucide) lucide.createIcons();
            });

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <header className="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
                        <div className="max-w-4xl mx-auto px-5 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView(ViewState.HOME)}>
                                <div className="bg-blue-600 text-white p-2 rounded-lg">
                                    <Icon name="shield-check" size={24} />
                                </div>
                                <span className="text-xl font-black">자신있나</span>
                            </div>

                            <nav className="hidden md:flex gap-2 items-center">
                                <button onClick={() => setView(ViewState.HOSPITALS)} className="px-4 py-2 rounded-full text-sm font-medium hover:bg-slate-100">병원찾기</button>
                                <button onClick={() => setView(ViewState.DEALS)} className="px-4 py-2 rounded-full text-sm font-medium hover:bg-slate-100">매일특가</button>
                                <button onClick={() => setView(ViewState.LOGIN)} className="px-5 py-2.5 rounded-full bg-slate-900 text-white text-sm font-bold ml-2">로그인</button>
                            </nav>

                            <button className="md:hidden p-2" onClick={() => setMenuOpen(!menuOpen)}>
                                <Icon name={menuOpen ? "x" : "menu"} />
                            </button>
                        </div>
                    </header>

                    {menuOpen && (
                        <div className="fixed inset-0 z-40 bg-white md:hidden pt-20 px-6">
                            <div className="flex flex-col space-y-2">
                                <button onClick={() => { setView(ViewState.HOME); setMenuOpen(false); }} className="flex items-center gap-4 p-4 rounded-2xl text-lg font-bold">
                                    <Icon name="home" size={20}/> 홈
                                </button>
                                <button onClick={() => { setView(ViewState.HOSPITALS); setMenuOpen(false); }} className="flex items-center gap-4 p-4 rounded-2xl text-lg font-bold">
                                    <Icon name="search" size={20}/> 병원찾기
                                </button>
                                <button onClick={() => { setView(ViewState.DEALS); setMenuOpen(false); }} className="flex items-center gap-4 p-4 rounded-2xl text-lg font-bold">
                                    <Icon name="tag" size={20}/> 매일특가
                                </button>
                            </div>
                        </div>
                    )}

                    <main className="flex-grow w-full max-w-4xl mx-auto bg-white min-h-screen pt-16">
                        {children}
                    </main>

                    <footer className="bg-slate-900 text-slate-400 py-12 px-6 text-sm">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="flex items-center justify-center gap-2 mb-4 text-white">
                                <Icon name="shield-check" className="text-blue-500" />
                                <span className="text-xl font-bold">자신있나</span>
                            </div>
                            <p className="text-slate-500 mb-8">대한민국 남성들을 위한 No.1 헬스케어 플랫폼</p>
                            <p className="text-xs">© 2024 Confidence Lab. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Home Component
        const Home = ({ setView }) => {
            useEffect(() => {
                if (lucide) lucide.createIcons();
            });

            return (
                <div className="flex flex-col">
                    <section className="relative bg-slate-900 text-white pt-12 pb-20 px-6 overflow-hidden rounded-b-3xl">
                        <div className="relative z-10 max-w-2xl mx-auto text-center">
                            <h1 className="text-4xl md:text-5xl font-black leading-tight mb-6">
                                남자의 자신감,<br />
                                <span className="text-blue-400">데이터</span>로 증명하다
                            </h1>
                            
                            <p className="text-slate-300 text-lg mb-10">
                                엄격한 영수증 인증 시스템으로 검증된<br />
                                <span className="text-white font-bold">진짜 남자들의 이야기</span>만 모았습니다.
                            </p>
                            
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button onClick={() => setView(ViewState.HOSPITALS)} className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-2xl inline-flex items-center justify-center gap-2">
                                    내 주변 병원 찾기 <Icon name="arrow-right" size={20} />
                                </button>
                                <button className="bg-slate-800 hover:bg-slate-700 text-white font-semibold py-4 px-8 rounded-2xl">
                                    리얼 후기 둘러보기
                                </button>
                            </div>
                        </div>
                    </section>

                    <div className="px-6 -mt-10 relative z-20">
                        <div className="bg-white rounded-3xl p-6 shadow-xl border border-slate-100 grid grid-cols-3 gap-4 text-center">
                            <div>
                                <p className="text-3xl font-black text-slate-900">98<span className="text-xl text-blue-600">%</span></p>
                                <p className="text-xs font-medium text-slate-500 mt-2">후기 신뢰도</p>
                            </div>
                            <div>
                                <p className="text-3xl font-black text-slate-900">542<span className="text-xl text-blue-600">+</span></p>
                                <p className="text-xs font-medium text-slate-500 mt-2">제휴 병원</p>
                            </div>
                            <div>
                                <p className="text-3xl font-black text-slate-900">0<span className="text-xl text-blue-600">건</span></p>
                                <p className="text-xs font-medium text-slate-500 mt-2">허위 광고</p>
                            </div>
                        </div>
                    </div>

                    <section className="py-12 px-6">
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-2xl font-black text-slate-900 flex items-center gap-2">
                                오늘의 특가 <Icon name="trending-up" className="text-red-500" />
                            </h2>
                        </div>
                        
                        <div className="space-y-4">
                            {MOCK_DEALS.map((deal) => (
                                <div key={deal.id} className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 hover:shadow-xl transition-all cursor-pointer">
                                    <span className="text-xs font-bold text-blue-700 bg-blue-100 px-3 py-1.5 rounded-full">{deal.hospitalName}</span>
                                    <h3 className="font-bold text-slate-900 text-lg my-4">{deal.title}</h3>
                                    <div className="flex items-end justify-between">
                                        <div>
                                            <span className="text-slate-400 text-sm line-through block">{deal.originalPrice.toLocaleString()}원</span>
                                            <span className="text-2xl font-black text-slate-900">{deal.discountPrice.toLocaleString()}</span>
                                            <span className="text-lg font-bold text-slate-900">원</span>
                                        </div>
                                        <div className="text-3xl font-black text-red-500">{deal.discountRate}%</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="py-12 px-6 bg-slate-50">
                        <h2 className="text-2xl font-black text-slate-900 mb-8 flex items-center gap-2">
                            실시간 인증 후기 <Icon name="shield" className="text-teal-500" />
                        </h2>

                        <div className="grid gap-4">
                            {MOCK_REVIEWS.map((review) => (
                                <div key={review.id} className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                                    <div className="flex items-center gap-2 mb-3">
                                        <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center">
                                            <Icon name="user" size={14} className="text-slate-500" />
                                        </div>
                                        <div>
                                            <p className="text-sm font-bold text-slate-900">{review.userId}</p>
                                            <p className="text-xs text-slate-400">{review.hospitalName}</p>
                                        </div>
                                    </div>
                                    <p className="text-sm text-slate-600 mb-4">"{review.content}"</p>
                                    <div className="flex justify-between items-center text-xs text-slate-400">
                                        <span>{review.date}</span>
                                        <span>{review.likeCount}명에게 도움됨</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const HospitalsPage = () => (
            <div className="p-6 min-h-screen">
                <h1 className="text-3xl font-black mb-6">병원 찾기</h1>
                <p className="text-slate-600">병원 검색 기능이 곧 추가됩니다.</p>
            </div>
        );

        const DealsPage = () => (
            <div className="p-6 min-h-screen">
                <h1 className="text-3xl font-black mb-6">매일 특가</h1>
                <div className="space-y-4">
                    {MOCK_DEALS.map(deal => (
                        <div key={deal.id} className="bg-white rounded-2xl p-6 border border-slate-200">
                            <h3 className="font-bold text-lg mb-2">{deal.title}</h3>
                            <p className="text-slate-600">{deal.hospitalName}</p>
                            <div className="mt-4 flex justify-between items-center">
                                <span className="text-2xl font-black">{deal.discountPrice.toLocaleString()}원</span>
                                <span className="text-red-500 font-black">{deal.discountRate}%</span>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const LoginPage = ({ setView }) => (
            <div className="min-h-screen flex items-center justify-center p-6">
                <div className="w-full max-w-md">
                    <h1 className="text-3xl font-black mb-8">로그인</h1>
                    <div className="space-y-4">
                        <input type="text" placeholder="아이디" className="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200" />
                        <input type="password" placeholder="비밀번호" className="w-full px-5 py-4 rounded-xl bg-slate-50 border border-slate-200" />
                        <button className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">로그인하기</button>
                    </div>
                    <button onClick={() => setView(ViewState.HOME)} className="mt-6 text-slate-500 underline">
                        ← 홈으로 돌아가기
                    </button>
                </div>
            </div>
        );

        // App Component
        const App = () => {
            const [currentView, setView] = useState(ViewState.HOME);

            const renderView = () => {
                switch (currentView) {
                    case ViewState.HOME: return <Home setView={setView} />;
                    case ViewState.HOSPITALS: return <HospitalsPage />;
                    case ViewState.DEALS: return <DealsPage />;
                    case ViewState.LOGIN: return <LoginPage setView={setView} />;
                    default: return <Home setView={setView} />;
                }
            };

            return (
                <Layout currentView={currentView} setView={setView}>
                    {renderView()}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
