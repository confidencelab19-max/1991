<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자신있나 - 남자의 자신감을 깨우다</title>
    <meta name="description" content="남성 활력, 자신감, 퍼포먼스를 위한 최고의 커뮤니티가 곧 시작됩니다." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#050505',
                gray: '#1a1a1a',
                accent: '#ff4d00', // Intense Orange
                accentHover: '#cc3d00',
                blue: '#00f2ff', // Cyber Blue
              },
            },
            fontFamily: {
              sans: ['Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'tilt': 'tilt 10s infinite linear',
            },
            keyframes: {
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              }
            }
          },
        },
      }
    </script>

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0f0f; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .brand-gradient {
        background: linear-gradient(135deg, #ff4d00 0%, #ff8800 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <!-- Main Application Logic -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from "https://esm.sh/react@18.2.0";
      import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
      import { 
        ArrowDown, Flame, Lock, Zap, 
        Shield, Activity, Users, BookOpen, BatteryCharging, Trophy,
        Send, CheckCircle2, 
        Instagram, Twitter, Mail,
        Loader2
      } from "https://esm.sh/lucide-react@0.292.0";

      // --- Components ---

      // Hero Section
      const HeroSection = () => {
        const TYPING_PHRASES = [
          "잃어버린 자신감을 되찾다",
          "지치지 않는 에너지를 위해",
          "폭발적인 퍼포먼스를 경험하라",
          "남자를 완성하는 단 하나의 공간"
        ];
        
        const [text, setText] = useState('');
        const [phraseIndex, setPhraseIndex] = useState(0);
        const [isDeleting, setIsDeleting] = useState(false);
        const [delta, setDelta] = useState(100);

        useEffect(() => {
          let ticker = setInterval(() => {
            tick();
          }, delta);

          return () => clearInterval(ticker);
        }, [text, delta]);

        const tick = () => {
          let i = phraseIndex % TYPING_PHRASES.length;
          let fullText = TYPING_PHRASES[i];
          let updatedText = isDeleting 
            ? fullText.substring(0, text.length - 1) 
            : fullText.substring(0, text.length + 1);

          setText(updatedText);

          if (isDeleting) {
            setDelta(50);
          }

          if (!isDeleting && updatedText === fullText) {
            setIsDeleting(true);
            setDelta(2000); 
          } else if (isDeleting && updatedText === '') {
            setIsDeleting(false);
            setPhraseIndex(phraseIndex + 1);
            setDelta(100);
          } else if (!isDeleting && updatedText !== fullText) {
              setDelta(Math.random() * 50 + 50);
          }
        };

        return (
          <section className="relative min-h-screen flex flex-col justify-center items-center pt-20 px-6 text-center z-10">
            {/* Badge */}
            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-brand-accent/30 bg-brand-accent/10 mb-8 animate-float">
              <span className="relative flex h-2 w-2">
                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-accent opacity-75"></span>
                <span className="relative inline-flex rounded-full h-2 w-2 bg-brand-accent"></span>
              </span>
              <span className="text-xs font-semibold text-brand-accent tracking-wider uppercase">Coming Soon</span>
            </div>

            {/* Main Title */}
            <h1 className="text-5xl md:text-7xl lg:text-8xl font-black tracking-tight mb-6 leading-[1.1]">
              오늘 밤, 당신은 <br className="md:hidden" />
              <span className="brand-gradient block md:inline">달라집니다.</span>
            </h1>

            {/* Typewriter Subtitle */}
            <div className="h-12 md:h-16 mb-8 flex items-center justify-center">
              <p className="text-xl md:text-3xl text-gray-400 font-light font-mono">
                {text}
                <span className="animate-pulse ml-1 text-brand-accent">|</span>
              </p>
            </div>

            {/* Stats */}
            <div className="grid grid-cols-3 gap-8 md:gap-16 border-t border-b border-white/10 py-8 mb-12">
              <div className="flex flex-col items-center">
                  <span className="text-2xl md:text-3xl font-bold text-white">100%</span>
                  <span className="text-xs md:text-sm text-gray-500 uppercase tracking-widest mt-2">비밀 보장</span>
              </div>
              <div className="flex flex-col items-center">
                  <span className="text-2xl md:text-3xl font-bold text-white">Top 1%</span>
                  <span className="text-xs md:text-sm text-gray-500 uppercase tracking-widest mt-2">프리미엄 정보</span>
              </div>
              <div className="flex flex-col items-center">
                  <span className="text-2xl md:text-3xl font-bold text-white">3,240+</span>
                  <span className="text-xs md:text-sm text-gray-500 uppercase tracking-widest mt-2">사전 예약자</span>
              </div>
            </div>

            {/* CTA Button */}
            <button 
              onClick={() => document.getElementById('waitlist')?.scrollIntoView({ behavior: 'smooth' })}
              className="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-brand-accent font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-accent focus:ring-offset-gray-900"
            >
              <div className="absolute -inset-3 transition-all duration-1000 opacity-30 group-hover:opacity-100 group-hover:duration-200 animate-tilt">
                  <div className="w-full h-full bg-gradient-to-r from-brand-accent to-purple-600 rounded-xl blur-lg filter opacity-70"></div>
              </div>
              <span className="relative flex items-center gap-2">
                  무료 사전 예약하기
                  <Zap className="w-5 h-5 group-hover:text-yellow-300 transition-colors" />
              </span>
            </button>

            {/* Scroll Indicator */}
            <div className="absolute bottom-10 animate-bounce text-gray-500">
              <ArrowDown className="w-6 h-6" />
            </div>
          </section>
        );
      };

      // Features Section
      const FeaturesSection = () => {
        const features = [
          {
            icon: <BatteryCharging className="w-8 h-8 text-brand-accent" />,
            title: "압도적인 활력 증진",
            description: "과학적으로 검증된 루틴과 식단, 보충제 가이드를 통해 지치지 않는 에너지를 만드세요."
          },
          {
            icon: <Shield className="w-8 h-8 text-blue-400" />,
            title: "철저한 익명 보장",
            description: "모든 활동은 철저히 익명으로 이루어집니다. 100% 프라이빗한 공간에서 자유롭게 소통하세요."
          },
          {
            icon: <Trophy className="w-8 h-8 text-yellow-500" />,
            title: "실전 퍼포먼스 향상",
            description: "침실에서의 자신감을 되찾아줄 실전 테크닉과 마인드셋 트레이닝을 제공합니다."
          },
          {
            icon: <Users className="w-8 h-8 text-green-400" />,
            title: "검증된 커뮤니티",
            description: "같은 고민을 가진 남성들과 서로의 노하우를 공유하고 성장하는 프리미엄 네트워크."
          },
          {
            icon: <BookOpen className="w-8 h-8 text-purple-400" />,
            title: "전문가 칼럼 & 리포트",
            description: "비뇨기과 전문의, 헬스 트레이너 등 전문가들이 제공하는 믿을 수 있는 최신 정보.",
          },
          {
            icon: <Activity className="w-8 h-8 text-red-500" />,
            title: "자가 진단 시스템",
            description: "현재 당신의 상태를 정확하게 파악하고 맞춤형 솔루션을 제안받을 수 있습니다."
          }
        ];

        return (
          <section className="py-24 bg-brand-gray relative overflow-hidden">
            <div className="max-w-7xl mx-auto px-6 relative z-10">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-5xl font-bold mb-6">
                  왜 <span className="text-brand-accent">'자신있나'</span>여야 할까요?
                </h2>
                <p className="text-gray-400 max-w-2xl mx-auto text-lg">
                  단순한 정보 공유를 넘어, 실질적인 변화를 만들어내는 남성 토탈 케어 플랫폼입니다.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {features.map((feature, idx) => (
                  <div 
                    key={idx} 
                    className="group relative p-8 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition-all duration-300 hover:-translate-y-1 overflow-hidden"
                  >
                    <div className="absolute inset-0 bg-gradient-to-br from-brand-accent/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
                    
                    <div className="relative z-10">
                      <div className="mb-4 bg-black/30 w-14 h-14 rounded-lg flex items-center justify-center border border-white/10 group-hover:border-brand-accent/30 transition-colors">
                        {feature.icon}
                      </div>
                      <h3 className="text-xl font-bold text-white mb-3 group-hover:text-brand-accent transition-colors">
                        {feature.title}
                      </h3>
                      <p className="text-gray-400 leading-relaxed">
                        {feature.description}
                      </p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Waitlist Section
      const WaitlistSection = () => {
        const [email, setEmail] = useState('');
        const [status, setStatus] = useState('idle');

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!email) return;

          setStatus('loading');
          
          setTimeout(() => {
            setStatus('success');
            setEmail('');
          }, 1500);
        };

        return (
          <section id="waitlist" className="py-32 relative flex items-center justify-center">
              {/* Background Gradients */}
            <div className="absolute inset-0 bg-brand-dark">
               <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-brand-accent/10 via-transparent to-transparent opacity-50" />
            </div>

            <div className="relative z-10 w-full max-w-4xl px-6 text-center">
              <h2 className="text-4xl md:text-6xl font-black mb-6 leading-tight">
                지금 신청하고 <br />
                <span className="text-brand-accent">VIP 혜택</span>을 선점하세요
              </h2>
              
              <p className="text-gray-400 mb-10 text-lg md:text-xl max-w-2xl mx-auto">
                오픈 전 사전 예약하신 분들께만 평생 무료 멤버십과 <br className="hidden md:block" />
                <span className="text-white font-bold">'상위 1% 남성 활력 가이드북'</span> PDF를 드립니다.
              </p>

              {status === 'success' ? (
                <div className="animate-in fade-in zoom-in duration-500 p-8 bg-green-500/10 border border-green-500/20 rounded-2xl inline-flex flex-col items-center">
                  <CheckCircle2 className="w-16 h-16 text-green-500 mb-4" />
                  <h3 className="text-2xl font-bold text-white mb-2">신청이 완료되었습니다!</h3>
                  <p className="text-gray-400">오픈 시 가장 먼저 알려드리겠습니다.</p>
                  <button 
                    onClick={() => setStatus('idle')}
                    className="mt-6 text-sm text-green-500 hover:text-green-400 underline"
                  >
                    다른 이메일로 또 신청하기
                  </button>
                </div>
              ) : (
                <form onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4 max-w-xl mx-auto">
                  <input
                    type="email"
                    placeholder="이메일 주소를 입력하세요"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                    disabled={status === 'loading'}
                    className="flex-1 px-6 py-4 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-brand-accent focus:ring-1 focus:ring-brand-accent transition-all disabled:opacity-50"
                  />
                  <button
                    type="submit"
                    disabled={status === 'loading'}
                    className="px-8 py-4 rounded-xl bg-brand-accent hover:bg-brand-accentHover text-white font-bold transition-all transform hover:scale-105 disabled:opacity-70 disabled:hover:scale-100 flex items-center justify-center gap-2 min-w-[160px]"
                  >
                    {status === 'loading' ? (
                      <>
                          <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                              <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          처리중...
                      </>
                    ) : (
                      <>
                        알림 신청
                        <Send className="w-4 h-4" />
                      </>
                    )}
                  </button>
                </form>
              )}
              
              <p className="mt-6 text-sm text-gray-600">
                * 스팸은 절대 발송하지 않습니다. 언제든 구독 취소 가능합니다.
              </p>
            </div>
          </section>
        );
      };

      // Footer
      const Footer = () => {
        return (
          <footer className="bg-black border-t border-white/10 py-12 px-6">
            <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
              <div className="flex flex-col items-center md:items-start">
                <div className="text-2xl font-black tracking-tighter mb-2">
                  자신<span className="text-brand-accent">있나</span>
                </div>
                <p className="text-gray-500 text-sm">
                  © 2024 JasinItna. All rights reserved.
                </p>
              </div>
              
              <div className="flex gap-6">
                  <a href="#" className="text-gray-500 hover:text-white transition-colors">
                      <Instagram className="w-6 h-6" />
                  </a>
                  <a href="#" className="text-gray-500 hover:text-white transition-colors">
                      <Twitter className="w-6 h-6" />
                  </a>
                  <a href="mailto:contact@jasinitna.com" className="text-gray-500 hover:text-white transition-colors">
                      <Mail className="w-6 h-6" />
                  </a>
              </div>

              <div className="flex gap-8 text-sm text-gray-500">
                  <a href="#" className="hover:text-white transition-colors">이용약관</a>
                  <a href="#" className="hover:text-white transition-colors">개인정보처리방침</a>
              </div>
            </div>
          </footer>
        );
      };

      const Navbar = () => (
        <nav className="fixed top-0 w-full z-50 bg-brand-dark/80 backdrop-blur-md border-b border-white/5">
          <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div className="text-2xl font-black tracking-tighter cursor-pointer">
              자신<span className="text-brand-accent">있나</span>
            </div>
            <div>
              <button 
                onClick={() => document.getElementById('waitlist')?.scrollIntoView({ behavior: 'smooth' })}
                className="px-4 py-2 bg-white/5 border border-white/10 hover:bg-white/10 transition rounded-full text-sm font-medium"
              >
                오픈 알림 신청
              </button>
            </div>
          </div>
        </nav>
      );

      // Main App
      const App = () => {
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const timer = setTimeout(() => {
            setLoading(false);
          }, 1500);
          return () => clearTimeout(timer);
        }, []);

        if (loading) {
          return (
            <div className="fixed inset-0 bg-brand-dark flex flex-col items-center justify-center z-50">
              <h1 className="text-4xl font-black tracking-tighter mb-4 animate-pulse">
                <span className="text-white">자신</span>
                <span className="text-brand-accent">있나</span>
              </h1>
              <Loader2 className="w-8 h-8 text-brand-accent animate-spin" />
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-brand-dark text-white selection:bg-brand-accent selection:text-white overflow-hidden">
            <div className="fixed inset-0 pointer-events-none z-0">
              <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-brand-accent/10 rounded-full blur-[120px]" />
              <div className="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-brand-blue/5 rounded-full blur-[120px]" />
              <div className="absolute inset-0 bg-grid-pattern opacity-20" />
            </div>

            <main className="relative z-10">
              <Navbar />
              <HeroSection />
              <FeaturesSection />
              <WaitlistSection />
              <Footer />
            </main>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>
