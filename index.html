                        <div className="relative z-10">
                            <h1 className="text-3xl font-black mb-2 flex items-center gap-2">
                                오늘의 특가 <Icon name="Gift" className="text-red-400" />
                            </h1>
                            <p className="text-slate-400 font-medium">
                                매일 오전 10시 업데이트!<br/>
                                검증된 병원들의 시크릿 혜택을 놓치지 마세요.
                            </p>
                        </div>
                    </div>

                    <div className="px-5 -mt-10 space-y-6">
                        {MOCK_DEALS.map((deal) => (
                            <div key={deal.id} className="bg-white rounded-3xl p-1 shadow-lg shadow-slate-200/50">
                                <div className="relative bg-white border-2 border-dashed border-slate-100 rounded-[1.3rem] p-6 overflow-hidden">
                                    <div className="absolute top-1/2 -left-3 w-6 h-6 bg-slate-50 rounded-full"></div>
                                    <div className="absolute top-1/2 -right-3 w-6 h-6 bg-slate-50 rounded-full"></div>

                                    <div className="flex justify-between items-start mb-5">
                                        <span className="bg-slate-900 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">{deal.hospitalName}</span>
                                        <div className="flex flex-col items-end">
                                            <span className="flex items-center gap-1 text-xs font-bold text-red-500">
                                                <Icon name="Clock" size={12} /> {deal.endDate} 마감
                                            </span>
                                        </div>
                                    </div>

                                    <h2 className="text-xl font-bold text-slate-900 mb-4 leading-tight">{deal.title}</h2>

                                    <div className="flex flex-wrap gap-2 mb-6">
                                        {deal.tags.map(tag => (
                                            <span key={tag} className="text-[10px] font-bold bg-slate-100 text-slate-500 px-2.5 py-1 rounded-md">#{tag}</span>
                                        ))}
                                    </div>

                                    <div className="flex items-center justify-between bg-slate-50 rounded-xl p-4 mb-4">
                                        <div className="flex flex-col">
                                            <span className="text-xs text-slate-400 line-through">기존가 {deal.originalPrice.toLocaleString()}</span>
                                            <div className="flex items-baseline gap-2">
                                                <span className="text-2xl font-black text-slate-900">{deal.discountPrice.toLocaleString()}</span>
                                                <span className="text-sm font-bold text-slate-500">원</span>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-3xl font-black text-red-500">{deal.discountRate}%</div>
                                            <div className="text-[10px] font-bold text-red-400">OFF</div>
                                        </div>
                                    </div>
                                    
                                    {deal.limitCount && (
                                        <div className="w-full bg-slate-100 h-1.5 rounded-full mb-4 overflow-hidden">
                                            <div className="bg-red-500 h-full w-[70%] rounded-full"></div>
                                        </div>
                                    )}
                                    {deal.limitCount && (
                                        <p className="text-xs text-slate-500 text-center mb-4">
                                            선착순 <span className="text-red-500 font-bold">{deal.limitCount}명</span> 남았습니다!
                                        </p>
                                    )}

                                    <button className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-500 transition-colors flex items-center justify-center gap-2 shadow-lg shadow-blue-200">
                                        혜택 받기 <Icon name="ArrowRight" size={18} />
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="py-10 text-center px-6">
                        <div className="bg-white border border-slate-200 p-6 rounded-2xl">
                            <h3 className="font-bold text-slate-900 mb-2">원하는 혜택이 없으신가요?</h3>
                            <p className="text-sm text-slate-500 mb-4">알림을 설정하시면 맞춤 특가 정보를 보내드립니다.</p>
                            <button className="text-blue-600 text-sm font-bold bg-blue-50 px-6 py-3 rounded-xl hover:bg-blue-100 transition-colors w-full">
                                특가 알림 받기
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Login View
        const Login = ({ setView }) => {
            const handleLogin = (e) => {
                e.preventDefault();
                alert('체험판: 로그인 성공 처리되었습니다.');
                setView(ViewState.HOME);
            };

            return (
                <div className="min-h-screen bg-white flex flex-col relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[400px] h-[400px] bg-blue-100 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 opacity-50"></div>
                    
                    <div className="p-6 relative z-10">
                        <button onClick={() => setView(ViewState.HOME)} className="text-slate-400 hover:text-slate-900 transition-colors">
                            <Icon name="ArrowLeft" size={24} />
                        </button>
                    </div>

                    <div className="flex-1 flex flex-col justify-center px-8 pb-20 max-w-md mx-auto w-full relative z-10">
                        <div className="mb-10">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-slate-900 rounded-2xl mb-6 shadow-xl shadow-slate-200">
                                <Icon name="ShieldCheck" className="w-8 h-8 text-white" />
                            </div>
                            <h1 className="text-3xl font-black text-slate-900 mb-3 tracking-tight">
                                자신있나<br/>
                                <span className="text-slate-400 font-medium text-xl">로그인</span>
                            </h1>
                            <p className="text-slate-500">
                                당당한 남자들의 커뮤니티에 오신 것을 환영합니다.
                            </p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4 mb-8">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-1 ml-1">아이디</label>
                                <input type="text" placeholder="user@example.com" className="w-full px-5 py-4 rounded-xl bg-slate-50 border border-transparent focus:bg-white focus:border-blue-500 focus:outline-none transition-all font-medium" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-1 ml-1">비밀번호</label>
                                <input type="password" placeholder="••••••••" className="w-full px-5 py-4 rounded-xl bg-slate-50 border border-transparent focus:bg-white focus:border-blue-500 focus:outline-none transition-all font-medium" />
                            </div>
                            <button type="submit" className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-[0.98]">로그인하기</button>
                        </form>

                        <div className="space-y-4">
                            <div className="relative flex py-2 items-center">
                                <div className="flex-grow border-t border-slate-100"></div>
                                <span className="flex-shrink-0 mx-4 text-xs text-slate-300 font-bold">OR</span>
                                <div className="flex-grow border-t border-slate-100"></div>
                            </div>
                            
                            <button onClick={() => alert('카카오 로그인 시뮬레이션')} className="w-full bg-[#FEE500] text-[#3c1e1e] font-bold py-4 rounded-xl hover:bg-[#fdd835] transition-colors flex items-center justify-center gap-2">
                                카카오로 3초만에 시작하기
                            </button>
                            
                            <div className="text-center pt-4">
                                <button onClick={() => setView(ViewState.HOME)} className="text-slate-400 text-sm font-medium hover:text-slate-600 underline decoration-slate-200 underline-offset-4">
                                    비회원으로 둘러보기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // App Component
        const App = () => {
            const [currentView, setView] = useState(ViewState.HOME);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentView]);

            const renderView = () => {
                switch (currentView) {
                    case ViewState.HOME: return <Home setView={setView} />;
                    case ViewState.HOSPITALS: return <Hospitals />;
                    case ViewState.COMMUNITY: return <Community />;
                    case ViewState.DEALS: return <Deals />;
                    case ViewState.LOGIN: return <Login setView={setView} />;
                    default: return <Home setView={setView} />;
                }
            };

            return (
                <Layout currentView={currentView} setView={setView}>
                    {renderView()}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
